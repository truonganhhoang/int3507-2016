<section id="slide">
    <div id="carousel-id" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active">

                <div id="homepage-img"></div>
                <div class="carousel-caption">
                    <div id="viademy-slogan" class="hidden-xs">Empower your career</div>
                    <p id="viademy-caption" class="hidden-xs">Hơn 1000+ bài thi trắc nghiệm giúp bạn nâng cao kỹ năng Tiếng Anh của mình.</p>
                    <div style="text-align: center;">
                        <input type="text" id="homepage-course-search" class="form-control" placeholder="Tìm kiếm...">
                    </div>
                </div>
            </div>
        </div>
        <!-- <a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a> -->
    </div>
</section>

<div *ngFor="let category of categories">
<section class="hidden-xs" id="tab-leasson">
    <div class="tabs_holder tabs_wrapper skin10 top" style="display: block; overflow: hidden; position: relative;">
        <ul class="tabs_header">
            {{category.categoryName}}
        </ul>
        <div style="height: 0px; font-size: 1px; line-height: 1px; clear: both;"></div>
    </div>

</section>
<section id="content-leasson">
    <div id="bg-leasson">
        <div class="row">
            <div class="content_holder">
                <div id="your-tab-id-1">
                    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of category.categoryItems" [routerLink]="['details', item.unitId]">
                        <div class="clear-fix"><img width="100%" height="100%" src="{{item.unitThumbnail}}" alt=""></div>
                        <div class="bg-element">
                            <h4>{{item.unitTitle}}</h4>
                            <div class="pad">
                                <a href="#">
                                    <div class="rating">
                                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                                    </div>
                                </a>
                                <span class="span">&nbsp;4.9 (321)</span>
                            </div>
                            <span>{{item.unitSubTitle}}</span>
                            <hr>
                            <div class="bg-comment-bot">
                                <p class="user pull-right">Lượt xem: {{item.unitViews}}&nbsp;<i class="fa fa-user" aria-hidden="true"></i></p>
                            </div>
                        </div>
                        <hr>
                    </div>

                </div>

            </div>
        </div>

        <div id="btn-more" class="row" *ngIf="category.categoryName != 'Grammar'">
            <div class="content_holder">
                <a href="#">
                    <button type="button" class="btn btn-success">XEM THÊM</button>
                </a>
            </div>
        </div>

        <div id="btn-more" class="row" *ngIf="category.categoryName == 'Grammar'">
            <div class="content_holder">
                <a href="#">
                    <button type="button" class="btn btn-success" [routerLink]="['grammar']">XEM THÊM</button>
                </a>
            </div>
        </div>

    </div><!--/.row-->

</section>
</div>
