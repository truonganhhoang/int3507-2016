<div class="container">
	<form class="well" (submit)="addVoca($event)">
		<div class="form-inline">
			<input type="text" [(ngModel)]="en" name="en" class="form-control" placeholder="En">
			<select [(ngModel)]="type" name="type" class="form-control">
				<option selected disabled="disabled">Choose a type</option>
				<option value="n">Noun</option>
				<option value="adj">Adjective</option>
				<option value="v">Verb</option>
			</select>
			<input type="text" [(ngModel)]="vi" name="vi" class="form-control" placeholder="Vi">
			<button type="submit" class="btn btn-md btn-success">ADD</button>
		</div>
	</form>
	<div class="vocabulary">
		<div *ngFor="let vocabulary of vocabularies">
			<div class="col-md-10">
				- {{vocabulary.en}}:
				<b>({{vocabulary.type}}): </b>
				{{vocabulary.vi}}
			</div>
			<div class="col-md-2">
				<input type="button" value="Edit" class="btn btn-md btn-success">
				<input type="button" (click)="deleteVoca(vocabulary._id)" value="Delete" class="btn btn-md btn-danger">
			</div>
			<br><br>
		</div>
	</div>
</div>
