<ion-header>
  <ion-navbar color="primary">
    <ion-title>Review</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="learnedWords.length <= 0">
    <img src="assets/img/review.png"/>
    <ion-card-content>
      <ion-card-title style="color:#4db593">
        You haven't learned any word yet!
      </ion-card-title>
      <p>
        You can start learning new words first, or playing practical games
        to add your own learned words to this list.
      </p>
    </ion-card-content>
  </ion-card>

  <ion-list no-lines *ngIf="learnedWords.length > 0">
    <ion-list-header>
      Words you have learned in this book
    </ion-list-header>
    <ion-item *ngFor="let item of learnedWords" (click)="enterLearning(item)">
      <p color="primary" class="content">{{item.content}}</p>
      <p class="meaning">{{item.meaning}}</p>
      <button ion-button clear icon-only item-right (click)="speak(item)">
        <ion-icon name="volume-up"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
