<ion-header>

  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <!--  <button ion-button (click)="getDrive()"> Get Drive</button>
  <button ion-button (click)="uploadDrive()"> Upload Drive</button> -->
	<ion-list>
	  <ion-item *ngFor="let item of words"> 
      <ion-icon color="primary" name="volume-down" (click)=tts(item.content)></ion-icon>
      &nbsp;{{item.content}}   
      <ion-row>
        <ion-col *ngIf="!item.isRecording"  width-50>
          <button ion-button (click)="startRecord(item)"> Start Record </button>
        </ion-col>
         <ion-col *ngIf="item.isRecording" width-50>
          <button ion-button (click)="stopRecord(item)"> Stop Recording </button>
        </ion-col>
        <ion-col width-50>
          <button ion-button *ngIf="item.url!=undefined" (click)="playRecord(item)"> Play </button>
        </ion-col>
      </ion-row>
	  </ion-item>
  </ion-list>

</ion-content>
