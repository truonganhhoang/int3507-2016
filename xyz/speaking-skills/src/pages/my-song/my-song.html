<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of arrSong">
       <ion-icon name="play" (click)="playAudio(item)"></ion-icon>{{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
