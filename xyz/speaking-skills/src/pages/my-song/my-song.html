<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="arrSong.length == 0">You don't have any record.</ion-item>
  <ion-list>
    <ion-item *ngFor="let item of arrSong">
       <ion-icon name="play" (click)="playAudio(item)" *ngIf="!item['isPlay']"></ion-icon> 
       <ion-icon name="pause" (click) = "stopAudio(item)" *ngIf="item['isPlay']"></ion-icon>
       &nbsp;{{item.title}}
    </ion-item>
  </ion-list>
</ion-content>
