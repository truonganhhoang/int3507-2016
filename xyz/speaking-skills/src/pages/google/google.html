<ion-header>

  <ion-navbar color="secondary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Drive Uploading</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <div *ngIf="!isLogin">
    <ion-item>Please login to upload Google Drive</ion-item>
  </div>
  <div *ngIf="isLogin">
    <input type="file" id="files" name="files[]" multiple />
    <br>
  	<button ion-button (click)="insertFile()"> 
      <ion-icon ios="ios-cloud-upload" md="md-cloud-upload"></ion-icon> &nbsp;
      Upload File
    </button>
  </div>
  
  <div style="margin-bottom: 10px;"></div>
  <button ion-button (click)="getListRecord()">
    <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon> &nbsp;
    List Record
  </button>
  <ion-list>
    <ion-item *ngFor = "let item of recordAudio">
      <ion-icon name="play" (click)="playAudio(item.webContentLink)"></ion-icon>
      {{item.originalFilename}}
      <a href="{{item.webContentLink}}"><ion-icon ios="ios-download" md="md-download" style="float: right;"></ion-icon></a>
    </ion-item>
  </ion-list>

</ion-content>
