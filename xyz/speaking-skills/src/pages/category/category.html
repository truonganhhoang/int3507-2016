<ion-header>
  <ion-navbar color="primary">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Category Speaking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of category" (click)=enterWord(item)>
      <ion-thumbnail item-left>
        <img src="{{item.image}}">
      </ion-thumbnail>
      <p class=" name-category">{{item.name}}</p>
    </ion-item>
  </ion-list>
