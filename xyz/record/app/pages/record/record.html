<ion-header>

  <ion-navbar>
     <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Record</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of words">
     <ion-thumbnail item-left>
      <img src="{{item.images.links[1]}}">
    </ion-thumbnail>
	    {{item.content}}    
       <ion-icon name="volume-down" (click)=tts(item.content) style="float:right;"></ion-icon>
      <ion-row>
        <ion-col *ngIf="!item.isRecording"  width-50>
          <button outline (click)="startRecord(item)"> Ghi âm</button>
        </ion-col>
         <ion-col *ngIf="item.isRecording" width-50>
          <button outline (click)="stopRecord(item)"> Dừng ghi</button>
        </ion-col>
        <ion-col width-50>
          <button outline *ngIf="item.url!=undefined" (click)="playRecord(item)"> Phát lại</button>
        </ion-col>
      </ion-row>

      <!-- <button style="float: right; margin-right: 10px" (click)="save(item)"> Save </button> 
      <ion-icon name="play" (click)="playRecord(item)" *ngIf="item.url != undefined" style="float: right; margin-right: 10px"></ion-icon>
      <ion-icon name="mic-off" *ngIf="item.isRecording" (click)="stopRecord(item)" style="float: right; margin-right: 10px"></ion-icon>
       <ion-icon name="mic" *ngIf="!item.isRecording" (click)="startRecord(item)" style="float: right; margin-right: 10px;"></ion-icon> -->
       <!-- <ion-icon name="volume-down" style="float: right; margin-left: 10px; margin-right: 10px;"></ion-icon> -->
	  </ion-item>
  </ion-list>

</ion-content>
